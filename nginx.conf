# Configuração Nginx para ProntuPsi Frontend
# Arquivo de configuração de servidor individual

server {
        listen 87;
        listen [::]:87;
        
        root /usr/share/nginx/html;
        index index.html;

        # Logs específicos do servidor
        access_log /var/log/nginx/prontupsi_access.log main;
        error_log /var/log/nginx/prontupsi_error.log;

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
        }

        # Cache para manifests e service workers
        location ~* \.(webmanifest|manifest\.json)$ {
            expires 0;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            add_header X-Content-Type-Options nosniff;
        }

        # Favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API Proxy (se necessário)
        location /api/ {
            proxy_pass http://backend:3000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # SPA Fallback - SEMPRE deve ser o último
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Fallback para 404
        error_page 404 /index.html;
}